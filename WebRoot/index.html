<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
        <title></title>
        <style>
            *{margin:0px;padding:0px;font-size: 12px;border:0px;overflow:hidden;}
            #container{width:100%;height:100%;}
            #show{width:100%;height:100%;display:none;}
            #iframe{width:100%;height:100%;border:0px;}
            #loading{width:100%;height:100%;display:block;}
            #panel{position:fixed;bottom:0px;background:#000000;width:100%;height:55px;text-align:center;font-size:16px;line-height:55px;display:none;color:white;}
        </style>
    </head>
    <body>
        <div id="container">
			<div id="loading"><img id="loadimg" src="loading.gif"><p style="height:18px;text-align:center;line-height:18px;">正在加载...</p></div>
			<div id="show"><iframe id="iframe" src="box.html"></iframe></div>
        </div>
        <div id="panel">

        </div>
    </body>
    <script type="text/javascript" src="chineseDateFormat.min.js"></script>
    <script>
    	var init = {
    		clientHeight:document.body.clientHeight  , //浏览器高度
    		clientWidth:document.body.clientWidth  ,   //浏览器宽度
            color:{} ,
    	};
    	var imgHeight = 32 ;
    	var imgWidth = 32 ;
    	document.getElementById("loadimg").style.cssText = "width:"+imgWidth+"px;height"+imgHeight+"px;"+"margin:"+((init.clientHeight - imgHeight) / 2 - 10 )+"px "+(init.clientWidth - imgWidth) /2 +"px 0px;"  ;

    	function loadShow(type){
    		var loading = "" ;
    		var show = "" ;
    		if(type == "none"){
    			loading = "none" ;
    			show = "block" ;
    		}else{
    			loading = "block" ;
    			show = "none" ;
    		}
    		document.getElementById("loading").style.display = loading;
    		document.getElementById("show").style.display = show;
    	}

        function showMsg(msg){
            var span = document.createElement("span") ;
        }

        function showError(msg){
            var e = document.getElementById("panel");
            e.innerHTML = msg  ;
            e.style.display = "block" ;
            window.setTimeout(function(){
                e.style.display = "none" ;
            } , 2000) ;
        }

        //接收登陆页面传来的值
        function oneValues(){
            var result;
            var url=window.location.search; //获取url中"?"符后的字串  
            if(url.indexOf("?")!=-1){
                result = url.substr(url.indexOf("=")+1);
            }
            return result;
        }
    </script>
</html>
