<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<title></title>
	<style type="text/css">
		*{margin:0px;padding:0px;font-size:12px;border:0px;overflow:hidden;}
		#top{width:100%;height:50px;border-bottom:1px solid #ebe9e9;}
		#top div{float:left;height:50px;}
		#top .top-center{width:50%;text-align:center;line-height:50px;font-size:20px;}
		#head{width:100%;height:150px;background:#dfdfdf;}
		#content{width:100%;}
		#content .box{width:100%;height:50px;border-bottom:1px solid #d1d1d1;}
		#content .box .line{width:95%;height:50px;margin:0px auto;}
	</style>
</head>
<body>
	<div id="top">
		<div class="top-left" onclick="back()" style="width:25%;"><i style="display:block;height:33px;width:33px;background:url(back.png) 0px 0px;margin:8px 0px 0px 10px;"></i></div>
		<div class="top-center">个人</div>
		<div  class="top-right" style="width:25%;"></div>
	</div>
	<div id="head">
		<div style="margin:25px auto;width:100px;"><img src="person.jpg" style="width:100px;height:100px;border-radius:50%;" /></div>
	</div>
	<div id="content">
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">姓名</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">性别</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">学号</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">班级</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">学院</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">生日</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
		<div class="box">
			<div class="line">
				<div class="left" style="width:50%;float:left;height:50px;line-height:50px;font-size:18px;">身份证</div>
				<div class="right" style="width:50%;float:right;color:#a1a1a1;height:50px;font-size:16px;text-align:right;line-height:50px;">空</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	//屏幕分辨率保存
	var width = parent.init.clientWidth ;
	var height = parent.init.clientHeight ;

	//页面加载事件
	window.onload = function(){
		$("#content").css("height" , height - 201 + "px") ;
		var data = JSON.parse(window.localStorage.grzl) ;
		$(".line:eq(0)").find("div").eq(1).html(data.xm) ;
		$(".line:eq(1)").find("div").eq(1).html(data.sex) ;
		$(".line:eq(2)").find("div").eq(1).html(data.xh) ;
		$(".line:eq(3)").find("div").eq(1).html(data.bj) ;
		$(".line:eq(4)").find("div").eq(1).html(data.yx) ;
		$(".line:eq(5)").find("div").eq(1).html(data.birthday) ;
		$(".line:eq(6)").find("div").eq(1).html(data.idcard) ;

		parent.parent.loadShow("none") ;
	}

	function back(){
		history.go(-1) ;
	}
</script>
</html>
